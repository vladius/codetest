<div>
  <div class="roll">{{secondroll}}</div>
  <div class="roll">{{firstroll}}</div>
  <div class="clearfix"></div>
</div>

<div class="score">{{score}}</div>


<div class="scoreform">
  <form action="#" ng-submit="">
    <fieldset class="textbox">
      <label>

        <input name="firstroll" value="" type="number" autocomplete="on" placeholder="enter first roll">

      </label>
      <label>

        <input name="secondroll" value="" type="number" placeholder="enter second roll">

      </label>

      <!--<button>submit</button>-->
      <!--<button class="dismiss">cancel</button>-->

    </fieldset>
  </form>
</div>
